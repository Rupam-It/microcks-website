name: External Link Check

on:
  schedule:
    - cron: "42 0 * * 0"
  workflow_dispatch:

jobs:
  linkChecker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Ensure the report directory exists
      - name: Ensure Report Directory Exists
        run: mkdir -p link-checker

      # Run lychee and capture both stdout & stderr into report.md
      - name: Link Checker
        id: lychee
        continue-on-error: true
        uses: lycheeverse/lychee-action@v1
        with:
          args: --verbose --no-progress './**/*.md' './**/*.html' --scheme https --scheme http --cache --max-cache-age 8h --exclude "https://facebook.com/sharer/sharer.php?u={{%20\$url%20}}"
          token: ${{ secrets.CUSTOM_TOKEN }}
          fail: false
          output: ./link-checker/report.md

      # Capture lychee's output manually if the file is empty
      - name: Capture Lychee Errors
        run: |
          if [ ! -s "./link-checker/report.md" ]; then
            echo "Lychee encountered an error, capturing logs..." >> ./link-checker/report.md
            /home/runner/work/_actions/lycheeverse/lychee-action/v1/entrypoint.sh 2>&1 | tee -a ./link-checker/report.md
          fi

      # Debug: Check report contents
      - name: Debug Link Report
        run: cat ./link-checker/report.md || echo "No broken links found."

      # Determine if report contains errors
      - name: Check Lychee Report
        id: check_lychee_exit
        run: |
          if [ -s "./link-checker/report.md" ]; then
            echo "has_broken_links=true" >> $GITHUB_ENV
          else
            echo "has_broken_links=false" >> $GITHUB_ENV
          fi

      # Format the date for issue title
      - name: Format Date
        run: echo "DATE=$(date +'%A, %e. %b %Y')" >> $GITHUB_ENV

      # Create an issue if there are broken links
      - name: Create Issue From File
        if: env.has_broken_links == 'true'
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: "External Link Check Report - ${{ env.DATE }}"
          content-filepath: ./link-checker/report.md
          labels: report, automated issue, help wanted
